<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>AgentFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="preconnect" href="https://unpkg.com">
  <style>
    :root {
      --bg: #111216;
      --panel: #171923;
      --panel-2: #0f1117;
      --text: #e6e6e6;
      --muted: #9aa3af;
      --accent: #f59e0b; /* amber/orange */
      --grid: rgba(245, 158, 11, 0.12);
      --active: #22c55e; /* green */
      --running: #f59e0b;
    }
    html, body { margin:0; height:100%; }
    body {
      background: var(--bg);
      color: var(--text);
      display: grid;
      grid-template-rows: 56px 1fr;
      grid-template-columns: 300px 1fr;
      grid-template-areas:
        "toolbar toolbar"
        "sidebar main";
    }
    header {
      grid-area: toolbar;
      display:flex; align-items:center; gap:10px;
      padding: 8px 12px; background: var(--panel);
      border-bottom: 1px solid #222636;
    }
    header .title { font-weight: 700; letter-spacing: .3px; }
    header .toolbar { margin-left:auto; display:flex; gap:8px; align-items:center; }
    button, .btn {
      background: var(--panel-2); color: var(--text);
      border: 1px solid #222636; padding: 8px 10px; border-radius: 10px;
      cursor: pointer; font-size: 13px;
    }
    button:hover { border-color: #2f344a; }
    select {
      background: var(--panel-2); color: var(--text);
      border: 1px solid #222636; padding: 8px 10px; border-radius: 10px;
    }
    aside {
      grid-area: sidebar; background: var(--panel-2);
      border-right: 1px solid #222636; padding: 10px; overflow:auto;
    }
    .palette h3 { margin: 8px 0 6px; font-size: 13px; color: var(--muted); }
    .node-chip {
      display:inline-block; margin: 4px; padding: 6px 10px; font-size: 12px;
      background: #141722; border: 1px solid #222636; border-radius: 999px;
      user-select:none; cursor: grab;
    }
    main { grid-area: main; position: relative; }
    #canvas { width: 100%; height: 100%; display:block; }
    /* subtle grid overlay (backup to custom draw) */
    .grid-overlay {
      position:absolute; inset:0; pointer-events:none;
      background-image:
        linear-gradient(to right, var(--grid) 1px, transparent 1px),
        linear-gradient(to bottom, var(--grid) 1px, transparent 1px);
      background-size: 24px 24px;
    }
    .status-pill {
      padding:3px 8px; border:1px solid #2f344a; border-radius:999px; font-size:12px;
      color: var(--muted);
    }
  </style>
  <script src="https://unpkg.com/litegraph.js/build/litegraph.js"></script>
</head>
<body>
  <header>
    <div class="title">AgentFlow</div>
    <div class="toolbar">
      <span id="status" class="status-pill">ws: disconnected</span>
      <select id="workflow">
        <option>default</option>
      </select>
      <button id="btn-import">Import</button>
      <button id="btn-export">Export</button>
      <button id="btn-save">Save</button>
      <button id="btn-run">Run</button>
      <input id="file" type="file" accept="application/json" hidden/>
    </div>
  </header>

  <aside>
    <div class="palette">
      <h3>Nodes</h3>
      <div id="palette"></div>
    </div>
  </aside>

  <main>
    <canvas id="canvas"></canvas>
    <div class="grid-overlay"></div>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
